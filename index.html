<form id="regform" action="/www.fuckbookmobile.com" method="POST" autocomplete="on" novalidate>
    <div class="form-inner">
        <div class="step step-fields js-step">
            <div class="step-inner">
                <p class="headline-1" id="txt_age_headline">This website is only for adults. Are you 18+?</p>
                <div class="btn-group">
                    <button type="button" class="btn-yes js-next-step" id="txt_btn_yes">Yes</button>
                </div>
            </div>
        </div>
        <div class="step step-fields js-step step-hidden">
            <div class="step-inner">
                <p class="headline-1" id="txt_gender_headline">Are you a man or a woman?</p>
                <div class="form-group form-group-radio-buttons ">
                    <div class="form-group-inner">
                        <div class="radio-button btn-male js-next-step">
                            <input type="radio" checked name="sex" id="gender_male" value="MALE" />
                            <label id="txt_btn_male1" for="gender_male"><i class="btn-icon btn-icon-male"></i><span>Man</span></label>
                        </div>
                        <div class="radio-button btn-female js-next-step">
                            <input type="radio"  name="sex" id="gender_female" value="FEMALE" />
                            <label id="txt_btn_female1" for="gender_female"><i class="btn-icon btn-icon-female"></i><span>Woman</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="step step-fields js-step step-hidden">
            <div class="step-inner">
                <p class="headline-1" id="txt_searchGender_headline">Who would you like to date?</p>
                <div class="form-group form-group-radio-buttons ">
                    <div class="form-group-inner">
                        <div class="radio-button btn-female js-next-step">
                            <input type="radio" checked name="match_sex" id="search_gender_female" value="FEMALE" />
                            <label for="search_gender_female" id="txt_btn_female2"><i class="btn-icon btn-icon-female"></i><span>Woman</span></label>
                        </div>
                        <div class="radio-button btn-male js-next-step">
                            <input type="radio"  name="match_sex" id="search_gender_male" value="MALE" />
                            <label for="search_gender_male" id="txt_btn_male2"><i class="btn-icon btn-icon-male"></i><span>Man</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="step step-fields js-step js-validate-step step-hidden">
            <div class="step-inner">
                <p class="headline-1" id="txt_username_headline">Username</p>
                <div class="form-group ">
                    <div class="form-group-inner">
                        <input 
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            value=""
                            placeholder="Username" 
                            autocomplete="given-name"
                            data-validator="required|inputUserName|minlength"
                            data-minlength-compare="3"
                        />
                        <span id="username_error" class="required"></span>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary js-next-step" id="txt_btn_continue1">Continue &rarr;</button>
                </div>
            </div>
        </div>
        <div class="step step-fields js-step js-validate-step step-hidden">
            <div class="step-inner">
                <p class="headline-1" id="txt_password_headline">Password</p>
                <div class="form-group ">
                    <div class="form-group-inner">
                        <input 
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            value=""
                            placeholder="Password" 
                            autocomplete="password"
                            data-validator="required|noSpaceChar|minlength"
                            data-minlength-compare="4"
                        />
                        <span id="password_error" class="required"></span>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary js-next-step" id="txt_btn_continue2">Continue &rarr;</button>
                </div>
            </div>
        </div>
        <div class="step step-fields js-step js-validate-step step-hidden">
            <div class="step-inner">
                <p class="headline-1" id="txt_email_headline">E-mail</p>
                <div class="form-group ">
                    <div class="form-group-inner">
                        <input 
                            type="email"
                            id="email txt_email"
                            name="email"
                            class="form-control "
                            value=""
                            placeholder="E-mail" 
                            autocomplete="email"
                            data-validator="required|email"
                        />
                        <span id="email_error" class="required"></span>
                    </div>
                </div>
                <div class="btn-group">
                    <div class="btn-group">
                        <button 
                        type="button" 
                        id="txt_btn_submit"
                        class="btn btn-primary js-next-step"
                        data-Unknown-message="Es ist leider ein technischer Fehler aufgetreten, bitte versuchen Sie es erneut."
                        data-alreadyRegisteredRecently-message="Es ist leider ein technischer Fehler aufgetreten, bitte versuchen Sie es erneut."
                        data-EmailAddressNotValid-message="Die E-Mail-Adresse ist nicht erlaubt.">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="legal-warning-text ">
            <div class="legal-warning-text-inner">
                <p id="dm">By registering, I confirm that I have read and accepted the <a href="https://www.fuckbookmobile.com/en/about/terms" target="_blank">terms and conditions</a> and <a href="https://www.pablo hook-up.com/en/about/privacy" target="_blank">privacy policy.</a></p>
            </div>
        </div>
    </form>
